---
apiVersion: v1
kind: Pod
metadata:
  name: test-pod-1
  namespace: monitoring
spec:
  containers:
    - name: nginx
      image: nginx:latest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: nginx
          image: nginx:latest
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: monitoring
data:
  key: value
